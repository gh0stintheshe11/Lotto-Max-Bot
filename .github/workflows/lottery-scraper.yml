name: Lottery Data Scraper

on:
  schedule:
    # Runs at 03:00 UTC (which is late evening ET) on Wednesday and Saturday
    # This ensures we catch the Tuesday and Friday draws
    - cron: '0 3 * * 3,6'
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas

    - name: Run scraper
      run: |
        python scrape.py

    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet lottery_results_final.json || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changes exist
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add lottery_results_final.json
        git commit -m "Update lottery data [automated]"
        git push 