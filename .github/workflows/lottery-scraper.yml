name: Lottery Data Scraper

on:
  schedule:
    # Runs at 10:00 UTC (which is 5:00 AM EST) on Wednesday and Saturday
    # This ensures we catch the Tuesday and Friday draws
    - cron: '0 10 * * 3,6'
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  scrape-and-recommend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas

    - name: Run scraper
      run: |
        python scrape.py

    - name: Run formatter
      run: |
        python formatter.py

    - name: Generate recommendations
      run: |
        # Create directory if it doesn't exist
        mkdir -p recommendation_history
        # Generate new heatmap and recommendations
        python recommender.py

    - name: Get draw date
      id: get_date
      run: echo "DRAW_DATE=$(tail -n 1 lottery_results.csv | cut -d',' -f1)" >> $GITHUB_OUTPUT

    - name: Send to Discord
      if: always()
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: |
          New Lotto Max heatmap generated!
          https://github.com/${{ github.repository }}/blob/main/heatmap.png

    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet lottery_results_final.json lottery_results.csv heatmap.png || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changes exist
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add lottery_results_final.json lottery_results.csv heatmap.png
        git commit -m "Update lottery data and heatmap [automated]"
        git push
      env:
        GITHUB_TOKEN: ${{ github.token }}
